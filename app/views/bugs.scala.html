
@(bugReports: LinkedList[BugReport])

@import helper._

@main("Bug Reports") {
    
    <h1> Bug Reports(s)</h1>
		<table class="table table-striped table-bordered table-condensed">
			<tr>
	    	  <td>Report Title</td>
	        </tr>

            <tr>
               @for(bugReport <- bugReports) {
                    <tr>
                        <td>
                            @bugReport.getTitle()
                        </td>
                        <td> 
                            @bugReport.getDescription()
                        </td>
                    </tr>
                }
            </tr>

    </table>
    
}
