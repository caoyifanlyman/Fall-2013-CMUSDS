
@()
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" style="padding-bottom: 0;" href="/"><img
					src='@routes.Assets.at("images/logo.png")' style="height: 28px;"></a>
			</div>
			<div class="navbar-collapse collapse" style="height:">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown">Sensor <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="@routes.SensorController.sensors()">Sensors</a></li>
							<li><a href="@routes.SensorTypeController.sensorTypes()">Sensor
									Types</a></li>
							<li><a href="@routes.SensorCategoryController.sensorCategories()">Sensor
									Categories</a></li>
							
						</ul></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Device <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="@routes.DeviceController.devices()">Devices</a></li>
							<li><a href="@routes.DeviceTypeController.deviceTypes()">Device Types</a></li>
							
						</ul></li>

					@if(session.get("email")){
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Bug Report <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="@routes.BugReportController.list()">Reports</a></li>
							<li><a href="@routes.BugReportController.reports()">New Report</a></li>
							
						</ul></li>
					}
						
					<li><a href="@routes.DashboardController.dashboard()">Dashboard</a></li>

					@if(!session.get("email")){
					
						<form class="navbar-form navbar-right" action="@routes.Application.login()">
							<button type="submit" class="btn btn-success">Sign in</button>
						</form>
					}else{
						<form class="navbar-form navbar-right" action="@routes.Application.logout()">
							<button type="submit" class="btn btn-success">Log out</button>
						</form>
					}
					
				</ul>
			</div>
			<!--/.nav-collapse -->
