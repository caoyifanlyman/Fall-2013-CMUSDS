@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>

<title>@title</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/navbar-fixed-top.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/custom.css")'>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/main.css")'>
<link rel="shortcut icon" type="image/png"
	href='@routes.Assets.at("images/favicon.png")'>

<script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'
	type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/bootstrap.min.js")'
	type="text/javascript"></script>
</head>

<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" style="padding-bottom: 0;" href="index.html"><img
					src='@routes.Assets.at("images/logo.png")' style="height: 28px;"></a>
			</div>
			<div class="navbar-collapse collapse" style="height:">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown active"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown">Sensor <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Sensors</a></li>
							<li><a href="@routes.SensorTypeController.sensorTypes()">Sensor
									Types</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Create</li>
							<li><a href="#">New Sensor</a></li>
						</ul></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Device <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Devices</a></li>
							<li><a href="#">Device Agents</a></li>
							<li><a href="#">Device Types</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Create</li>
							<li><a href="#">New Device</a></li>
						</ul></li>

					<li><a href="#">Dashboard</a></li>

					<form class="navbar-form navbar-right">
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class="container">

		@content

		<!-- Footer -->
		<div class="footer">
			<p class="text-muted">&copy; Carnegie Mellon University. Silicon
				Valley. 2013</p>
		</div>

	</div>

</body>
</html>
