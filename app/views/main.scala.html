@(title: String)(content: Html)

@import helper._

<!DOCTYPE html>

<html>
<head>

<title>@title</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/navbar-fixed-top.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("stylesheets/custom.css")'>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/main.css")'>
<link rel="shortcut icon" type="image/png"
	href='@routes.Assets.at("images/favicon.png")'>

<script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'
	type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/bootstrap.min.js")'
	type="text/javascript"></script>
</head>

<body>
	@header()
	<div class="container">

		@content

		<!-- Footer -->
		<div class="footer">
			<p class="text-muted">&copy; Carnegie Mellon University. Silicon
				Valley. 2013</p>
		</div>

	</div>

</body>
</html>
